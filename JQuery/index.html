<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Mobile App</title>
  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <!-- jQuery & jQuery Mobile JS -->
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <style>
    .custom-header {
      background: #4CAF50;
      color: white;
    }
    .custom-footer {
      background: #f1f1f1;
      color: #333;
    }
    .content-center {
      text-align: center;
    }
    .ui-btn {
      border-radius: 20px;
    }
  </style>
</head>
<body>

<!-- Page 1: Login -->
<div data-role="page" id="loginPage">
  <div data-role="header" class="custom-header">
    <h1>Welcome</h1>
  </div>

  <div role="main" class="ui-content">
    <h2 class="content-center">Login</h2>
    <form>
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>

      <a href="#homePage" class="ui-btn ui-btn-b ui-corner-all">Login</a>
    </form>
    <p class="content-center">New here? <a href="#registerPage">Register Now</a></p>
  </div>

  <div data-role="footer" class="custom-footer">
    <h4>&copy; 2025 MyApp</h4>
  </div>
</div>

<!-- Page 2: Register -->
<div data-role="page" id="registerPage">
  <div data-role="header" class="custom-header">
    <h1>Register</h1>
  </div>

  <div role="main" class="ui-content">
    <h2 class="content-center">Create an Account</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <a href="#loginPage" class="ui-btn ui-btn-b ui-corner-all">Register</a>
    </form>
    <p class="content-center"><a href="#loginPage">Back to Login</a></p>
  </div>

  <div data-role="footer" class="custom-footer">
    <h4>&copy; 2025 MyApp</h4>
  </div>
</div>

<!-- Page 3: Home Page (After Login) -->
<div data-role="page" id="homePage">
  <div data-role="header" class="custom-header">
    <h1>Dashboard</h1>
  </div>

  <div role="main" class="ui-content content-center">
    <h2>Hello, User!</h2>
    <p>Welcome to your dashboard ðŸŽ‰</p>
    <a href="#loginPage" class="ui-btn ui-btn-a ui-corner-all">Logout</a>
  </div>

  <div data-role="footer" class="custom-footer">
    <h4>&copy; 2025 MyApp</h4>
  </div>
</div>

</body>
</html>
