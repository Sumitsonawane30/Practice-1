<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      background-color: #f8f9fa;
    }
    .sidebar {
      min-width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .navbar {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>College Admin</h4>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Courses</a>
    <a href="#">Exams</a>
    <a href="#">Results</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navbar -->
    <nav class="navbar navbar-light bg-light mb-4 px-3">
      <span class="navbar-brand mb-0 h4">Dashboard Overview</span>
    </nav>

    <!-- Statistics Cards -->
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title">Total Students</h5>
            <p class="card-text fs-4">1,200</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title">Courses Offered</h5>
            <p class="card-text fs-4">35</p>
          </div>
        </div>
      </div>
      
      <div class="col-md-4 mb-4">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <h5 class="card-title">Upcoming Exams</h5>
            <p class="card-text fs-4">5</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional Section -->
    <div class="card p-3">
      <h5>Welcome to the College Admin Dashboard</h5>
      <p>This dashboard allows you to manage student data, courses, exams, and view important statistics at a glance.</p>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body
